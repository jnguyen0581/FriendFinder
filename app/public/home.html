<!DOCTYPE html>
<html>
<head>
	<title>Friend Finder</title>

  	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

  	<script src="https://use.fontawesome.com/b38c8ed4c7.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
          
	<link rel="stylesheet" href="../public/style.css">
</head>

<body>
	<header>
		<nav>
			<div class="nav-wrapper blue">
				<i class="fa fa-address-book-o fa-5x" aria-hidden="true" id=logo-icon></i>
				<a href="/" class="brand-logo" id="logo">Your Inner Marvel</a>
				
			</div>
		</nav>
	</header>

	<main>
		<div class="container">
			<div class="row">
				<div class="col s12 z-depth-5 mainpanel">
					<div id="mainpanel-content">
						<div class="divider"></div>
						<h2>Find Your Inner Marvel!</h2>
						<a href="/survey">
							<button class="btn waves-effect waves-purple" type="submit" name="action">Click here to find out!
								<i class="material-icons right">send</i>
							</button>
						</a> 
						<a href="/api/friends">API Friends</a>
					</div>
					<div class="card-body">
							<ul id="marvelArr" class="list-group"></ul>
						  </div>
				</div>
			</div>
		</div>
	</main>

<script type="text/javascript">

	function runTableQuery() {
    // The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
   	 $.ajax({ url: "/api/friends", method: "GET" })
      .then(function(friendsData) {
	 	for (var i = 0; i < friendsData.length; i++) {

	// Get a reference to the tableList element and populate it with tables
			var friends = $("#marvelArr");

	// Then display the fields in the HTML (Section Name, Date, URL)
		var listItem = $("<li class='list-group-item mt-4'>");

		listItem.append(
 		$("<h4>").text("Your Inner Marvel " + (i + 1)),
		$("<hr>"),
		$("<h4>").text("Name: " + friendsData[i].name),
	//   $("<h2>").text("Name: " + tableData[i].customerName),
	//   $("<h2>").text("Email: " + tableData[i].customerEmail),
  		$("<img>").attr("src", friendsData[i].photo)
	);
		friends.append(listItem);
	   
		}
 
	});
}

runTableQuery();

</script>
</body>
</html>
